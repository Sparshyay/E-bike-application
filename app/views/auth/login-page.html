<?xml version="1.0" encoding="utf-8" ?>
<Page xmlns="http://schemas.nativescript.org/tns.xsd" navigatingTo="onNavigatingTo" class="bg-gray-100">
    <ScrollView>
        <StackLayout class="p-4">
            <Label text="Welcome Back" class="text-3xl font-bold text-center mb-8" />
            
            <StackLayout class="form">
                <Label text="Email" class="text-sm text-gray-600" />
                <TextField id="email" text="{{ email }}" hint="Enter your email" keyboardType="email" autocorrect="false" autocapitalizationType="none" class="p-4 bg-white rounded-lg mb-4" />
                
                <Label text="Password" class="text-sm text-gray-600" />
                <TextField id="password" text="{{ password }}" hint="Enter your password" secure="true" class="p-4 bg-white rounded-lg mb-6" />
                
                <Button text="Login" tap="onLoginTap" class="bg-primary text-white font-bold py-4 rounded-lg" />
                
                <Button text="Forgot Password?" tap="onForgotPasswordTap" class="bg-transparent text-primary mt-4" />
            </StackLayout>
        </StackLayout>
    </ScrollView>
</Page>
