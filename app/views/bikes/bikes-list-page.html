<?xml version="1.0" encoding="utf-8" ?>
<Page xmlns="http://schemas.nativescript.org/tns.xsd" navigatingTo="onNavigatingTo">
    <ActionBar title="Available Bikes" />
    
    <GridLayout>
        <ListView items="{{ bikes }}" itemTap="onBikeTap" class="list-group">
            <ListView.itemTemplate>
                <GridLayout columns="auto, *, auto" class="p-4 border-b border-gray-200">
                    <Label col="0" text="ðŸš²" class="text-2xl mr-4" />
                    <StackLayout col="1">
                        <Label text="{{ name }}" class="font-bold" />
                        <Label text="{{ location }}" class="text-gray-600" />
                    </StackLayout>
                    <StackLayout col="2" class="text-right">
                        <Label text="{{ batteryLevel }}%" class="text-green-600" />
                        <Label text="{{ distance }}km away" class="text-gray-600" />
                    </StackLayout>
                </GridLayout>
            </ListView.itemTemplate>
        </ListView>
        <ActivityIndicator busy="{{ isLoading }}" class="activity-indicator" />
    </GridLayout>
</Page>
